<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" href="{{ url_for('static', filename='/img/TwoterLogo.png') }}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Twotter Sign-In</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/"/>
    <link href="{{ url_for('static', filename='style.css') }}"/>

    

    <!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
  </head>

  
  <body class="text-center form-signin">
    <img class="mb-4" src="{{ url_for('static', filename='/img/TwoterLogo.png') }}" alt="" width="200" height="200">
    <h1 class="h3 mb-3 fw-normal">Sign Up for Twoter</h1>
      <p>Create your own flock</p>

      {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
      {% endif %}
      {% endwith %}

      <div class = "login" style="width:45%; margin:0 auto">
      <form action="/sign-up" method="post" class="center-form">
        <!--Username sign-up-->
        <label for="username"></label>
        <input type="text" class="form-control" name="username" id="username" placeholder="Username">

        <!--Password sign-up-->
        <label for="password"></label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        
        <button class="w-100 btn btn-lg btn-primary" type="submit">Find Your Flock</button>
      </form>  
    </div>

      <div>
        <p>Already have an account? <a href='/login'>login</a></p> 
      </div>
      <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    
  </body>
</html>
