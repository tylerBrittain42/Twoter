<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Twotter Sign-In</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/"/>
    <link href="{{ url_for('static', filename='style.css') }}"/>

    

    <!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="/Users/rafaeleduardolintao/Desktop/Twoter/bootstrap:css/examples/sign-in/signin.css" rel="stylesheet">
  </head>

  
  <body class="text-center">

    <main class="form-signin">
        <img class="mb-4" src="TwoterLogo.png" alt="" width="200" height="200">
        <h1 class="h3 mb-3 fw-normal">Sign Up for Twoter</h1>
        <p>Create your own flock</p>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <form action="/sign-up" method="post">
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
          {% endif %}
          {% endwith %}
        <form action="/sign-up" method="post" class="center-form">
          <!--Username sign-up-->
          <input type="text" class="form-control" id="username" placeholder="Username">
          <label for="username"></label>

          <!--email sig-up-->
          <input type="email" class="form-control" id="email" placeholder="email">
          <label for="email"></label>

          <!--Password sign-up-->
          <input type="password" class="form-control" id="password" placeholder="Password">
          <label for="password"></label>
          
          <button class="w-100 btn btn-lg btn-primary" type="submit">Find Your Flock</button>
        </form>  

        <div>
          <p>Already have an account? <a href='/login'>login</a></p> 
        </div>
        <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
      </form>
    </main>
    
  </body>
</html>
