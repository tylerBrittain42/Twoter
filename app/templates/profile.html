<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Profile</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
      {% endif %}
      {% endwith %}
    </ul>
    
    <div class='twote'>
        {% for twote in twotes %}
        <p>Author: {{ twote.user }}</p>
        <p>Said: {{ twote.content }}</p>
        <p>On: {{ twote.timestamp }}</p>
        <hr>
        {% endfor %}
    </div>

  </body>
</html>
