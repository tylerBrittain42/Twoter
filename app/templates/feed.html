<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Twot to your flock!</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='feed-style.css') }}"
    />
  </head>

  <body>
    <h1 style="display: inline-block" style="text-align: center">Twoter</h1>

    <div class="container">
      <div class="row">
        <!-- SIDEBAR START -->
        <div
          class="
            col-lg-4
            sidebar
            d-flex
            flex-column flex-shrink-0
            p-3
            bg-light
            sticky
          "
          id="sticky-sidebar"
          style="width: 350px"
        >
          <a
            href="{{ url_for('user', user=c_u.name) }}"
            class="
              d-flex
              align-items-center
              mb-3 mb-md-0
              me-md-auto
              link-dark
              text-decoration-none
            "
            style="padding-left: 19%"
          >
            <svg class="bi me-2" width="40" height="32">
              <use xlink:href="#bootstrap" />
            </svg>
            <span class="fs-4">
              <img
                class="img-thumbnail rounded-circle"
                height="100"
                width="100"
                href="{{ url_for('user', user=c_u.name) }}"
              />
            </span>
          </a>
          <h1 style="padding-left: auto">{{ c_u.name }}</h1>
          <hr />
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a href="/feed/all" class="nav-link active">
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#home" />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-house-door"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"
                  />
                </svg>
                Home
              </a>
            </li>
            <li>
              <a
                href="{{ url_for('user', user=c_u.name) }}"
                class="nav-link link-dark"
              >
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#speedometer2" />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-person"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
                  />
                </svg>
                Profile
              </a>
            </li>
            <li>
              <a href="#" class="nav-link link-dark">
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#table" />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-envelope"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"
                  />
                </svg>
                Messages
              </a>
            </li>
          </ul>
          <hr />
          <a href="/logout">logout</a>
        </div>
        <!-- SIDEBAR END -->

        <!-- FEED START -->
        <div class="col-lg-8">
          <form accept-charset="UTF-8" action="/twote" method="POST">
            <!--User twot body. Includes char count and post button-->
            <div class="form-group">
              <textarea
                class="form-control"
                name="content"
                id="content"
                rows="3"
                maxlength="145"
                placeholder="Twot to your flock"
              ></textarea>
              <button type="submit">Twot</button>
              <p id="result" style="display: inline-block; position: right"></p>
            </div>
          </form>

          <div class="userTwots">
            <div class="dropdown">
              <h1 style="display: inline-block">Timeline</h1>
              <!--"Sort by button" for query-->
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                style="float: right"
              >
                Sort timeline by
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="/feed/all">Everyone</a></li>
                <li>
                  <a
                    class="dropdown-item twitter-follow-button"
                    href="https://twitter.com/TwitterDev"
                    href="followingtwots"
                    >Only Following</a
                  >
                </li>
              </ul>
              {% for twote in twotes %}
              <hr />
              <div>
                <div>
                  <!--Like, Retwot and option to delete a post-->
                  <!--Username and option to follow-->
                  <div class="vstack" style="float: left">
                    <img
                      class="img-thumbnail rounded-circle"
                      height="50"
                      width="50"
                    />
                    <a href="{{ url_for('user', user=twote.user) }}"
                      >{{twote.user}}</a
                    >
                    <button id="follow-button">Follow</button>
                  </div>

                  <div class="posts" style="box-sizing: content-box">
                    <p class="posts" id="twotecontent">{{twote.content}}</p>
                    <br />
                    <p id="twotelikes" style="font-size: 15px; color: gray">
                      {{twote.like_count}} likes
                    </p>
                  </div>
                  <div style="float: right">
                    <div class="hstack">
                      <!--Deleting a post-->
                      <form accept-charset="UTF-8" method="DELETE">
                        {% if twote.u_id == c_u.id %}
                        <button
                          type="button"
                          onclick="deleteTwote(this)"
                          id="{{ twote.id }}"
                          class="btn btn-outline-warning"
                        >
                        {% else %}
                        <button
                        type="button"
                        onclick="cannotDelete(this)"
                        id="{{ twote.id }}"
                        class="btn btn-outline-warning"
                      >
                      {% endif %}
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-trash"
                            viewBox="0 0 16 16"
                          >
                            <path
                              d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                            />
                            <path
                              fill-rule="evenodd"
                              d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                            />
                          </svg>
                        </button>
                      </form>
                      <!--Editing a post-->
                      {% if twote.u_id == c_u.id %}
                      <button
                        type="button"
                        id="{{ twote.id }}"
                        class="btn btn-outline-info {{ twote.u_id }}"
                        onclick="openForm(this)"
                      >
                      {% else %}
                      <button
                        type="button"
                        id="{{ twote.id }}"
                        class="btn btn-outline-info {{ twote.u_id }}"
                        onclick="cannotOpen()"
                      >
                      {% endif %}
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="currentColor"
                          class="bi bi-pencil"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"
                          />
                        </svg>
                      </button>
                      <div class="form-popup" id="myForm">
                        <form
                          accept-charset="UTF-8"
                          method="PUT"
                          class="form-container"
                          id="{}"
                        >
                          <p>Edit your twote</p>
                          <textarea
                            class="form-control"
                            name="editcontent"
                            id="editcontent"
                            rows="3"
                            maxlength="145"
                            placeholder="Edit twot"
                          ></textarea>
                          <p
                            name="editResult"
                            style="display: inline-block; position: right"
                          ></p>
                          <button
                            id="edit_submit"
                            class="btn"
                            onclick="updateTwote(this)"
                          >
                            Submit
                          </button>
                          <button
                            type="button"
                            class="btn cancel"
                            onclick="closeForm()"
                          >
                            Close
                          </button>
                        </form>
                      </div>
                    </div>
                    <div class="hstack">
                      <!--add form with put requests-->
                      <!--Liking a post-->
                      <form accept-charset="UTF-8" method="POST">
                        <button
                          type="button"
                          id="{{ twote.id }}"
                          onclick="likeTwote(this)"
                          class="btn btn-outline-danger"
                          href="{{ url_for('like_twote', twote_id=twote.id) }} "
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-heart"
                            viewBox="0 0 16 16"
                          >
                            <path
                              d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
                            />
                          </svg>
                        </button>
                      </form>
                      <!--Reblogging a post-->
                      <form accept-charset="UTF-8" method="POST">
                        <button
                          type="button"
                          id="retwotBtn"
                          class="btn btn-outline-success"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-arrow-repeat"
                            viewBox="0 0 16 16"
                          >
                            <path
                              d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"
                            />
                            <path
                              fill-rule="evenodd"
                              d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"
                            />
                          </svg>
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='feed-script.js') }}"></script>
  </body>
</html>
