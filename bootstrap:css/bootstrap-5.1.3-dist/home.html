<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Twot to your flock!</title>
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>


    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-4">Twotter</div>

                <!--User Dashboard-->
                <div class="col-lg-8">Dashboard
                    <form accept-charset="UTF-8" method="POST">
                        <div class="form-group">
                            <textarea class = "form-control" id="twotBody" rows="3" maxlength="145" placeholder="Twot to your flock"></textarea>
                            <button class="postButton" type = "submit">Twot</button>
                            <p id="result" style="text-align: right; display: inline-flex;"></p>
                            <script>
                                var textCount = document.getElementById("twotBody");
                                var result = document.getElementById("result");
                                var limit = 145;
                                result.textContent = 0 + "/" + limit;
                                textCount.addEventListener("input", function(){
                                    var length=textCount.value.length;
                                    result.textContent = length + "/" + limit;
                                });
                            </script>
                        </div>
                    </form>
                    <h1>Timeline</h1>
                </div>
            </div>
        </div>

    </body>
</html>
