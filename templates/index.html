<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Cheat Sheet</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>    

    <style>
      .my-custom-row{
        background-color: yellow;
        height: 400px;
      }
    </style>

    <div class="container">
      <!--Creating a grid-->
      <div class="row">
        <!--adding -sm-# has the column take a certain amount of space. sm means "small." Columns take 12 units spaces max-->
        <div class="col-sm-4">Column 1</div>
        <div class="col-sm-8">Column 2</div>
      </div>

      <div class="row">
        <!--Offsets creates an offset between colums-->
        <div class="col-sm-4 offset-2">Column 3</div>
        <div class="col-sm-4 offset-2">Column 4</div>
      </div>

      <div class="row">
        <!--Creating a border/box with some padding around the column-->
        <div class="col-sm-4 offset-2">
          <div class="p-3 border bg-light">Column 5</div>
        </div>
        <div class="col-sm-4 offset-2">
          <div class="p-3 border bg-light">Column 6</div>
        </div>
      </div>

      <!--'justfy-content-center aligns content on x-axis. align-items-center aligns items on y-axis'-->
      <div class="row my-custom-row justify-content-center align-items-center">
        <div class="col-sm-4">
          <div class="p-3 border bg-light">Column 7</div>
        </div>
        <div class="col-sm-4">
          <div class="p-3 border bg-light">Column 8</div>
        </div>
      </div>
      <div class="col-sm-4 well">
        <form accept-charset="UTF-8" action="" method="POST">
            <textarea class="form-control" id="text" name="text" maxlength="145" placeholder="Type in your message" rows="5"></textarea>
            <span class="pull-right label label-default" id="count_message"></span>
            <br>
            <button class="btn btn-info" type="submit">Post New Message</button>
        </form>
      </div>
    </div>
<!-- Example single danger button -->
<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
    Dropdown button
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
    <li><a class="dropdown-item" href="#">Action</a></li>
    <li><a class="dropdown-item" href="#">Another action</a></li>
    <li><a class="dropdown-item" href="#">Something else here</a></li>
  </ul>
</div>
