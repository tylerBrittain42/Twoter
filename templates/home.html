<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Twot to your flock!</title>
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <h1 style="display: inline-block;">Twoter</h1>
        <a href="/logout" style="float: right;">logout</a>
    </head>
 

    <body>
        <div class="container">
            <div class="row">
                <!--User info, notifications, etc.-->
                <div class="col-lg-4">User Column. Will Delete this text later</div>
                
                <!--User Timeline Including twot body and timeline-->
                <div class="col-lg-8">Dashboard. Will Delete this text later
                    <form accept-charset="UTF-8" method="POST">
                        <!--User twot body. Includes char count and post button-->
                        <div class="form-group">
                            <textarea class = "form-control" id="twotBody" rows="3" maxlength="145" placeholder="Twot to your flock"></textarea>
                            <button class="postButton" type = "submit">Twot</button>
                            <p id="result" style="display: inline-block; position: right;"></p>
                            <script>
                                var textCount = document.getElementById("twotBody");
                                var result = document.getElementById("result");
                                var limit = 145;
                                result.textContent = 0 + "/" + limit;
                                textCount.addEventListener("input", function(){
                                    var length=textCount.value.length;
                                    result.textContent = length + "/" + limit;
                                });
                            </script>
                        </div>
                    </form>
                    
                    <div class="userTwots">
                        <div class="dropdown" >
                            <h1 style="display: inline-block;">Timeline</h1>
                            <!--"Sort by button" for query-->
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" style="float:right;">
                              Sort timeline by
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                              <li><a class="dropdown-item" href="alltwots">Everyone</a></li>
                              <li><a class="dropdown-item" href="followingtwots">Only Following</a></li>
                              <li><a class="dropdown-item" href="mytwots">Only Me</a></li>
                            </ul>
                            {% for post in posts %}
                            <hr>
                            <div>
                                <div>
                                    <img class="img-thumbnail rounded-circle" height="50" width="50">
                                    <p style="display: inline-block; font-family: 'Hevetica Neue', Roboto, 'Segoe UI', Calibri, sans-serif; padding-left: 15px; ">{{post.content}}</p>
                                    <button type="button" class="btn btn-danger" style="float: right;">Delete</button>
                                </div>
                                <a href="user">{{post.user}}</a>
                            </div>
                            {% endfor %}
                          </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
    
        

    
</html>
